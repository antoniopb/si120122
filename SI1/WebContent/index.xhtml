<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="WebApp">Exemplo Configuração JSF</ui:insert></title>

</h:head>

<h:body>

	<h:form>

		<h:panelGrid columns="4" cellpadding="5">
			<h:outputLabel for="name" value="Link:" style="font-weight:bold" />

			<p:inputText id="link" value="#{webApp.usuario.links}" />

			<p:commandButton value="Postar" update="display" />
			
			<br/>

			<p:outputPanel id="display" style="display:block;margin-top:10px;">
				<h:outputText id="link" value="Seu Link: #{webApp.usuario.links.get(0)}"
					rendered="#{not empty webApp.usuario}" />
			</p:outputPanel>

		</h:panelGrid>

	</h:form>


</h:body>
</html>
